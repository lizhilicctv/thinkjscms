{% include "../manage/meta.html" %}
<title>友情链接添加</title>
<meta name="keywords" content="uniphp">
<meta name="description" content="uniphp,轻量级php框架.">
</head>
<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-category-add" enctype="multipart/form-data">
		<div id="tab-category" class="HuiTab">
			<div class="tabCon">
				<input type="hidden" name="id" id="id" value="{{data.id}}" />
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2">
						<span class="c-red">*</span>
						广告名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="{{data.ad_title}}" placeholder="" id="ad_title" name="ad_title">
					</div>
					<div class="col-3">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2">是否开启：</label>
					<div class="formControls col-xs-9 col-sm-9">
						<div class="switch"  data-on-label="开" data-off-label="关">
							{% if data.isopen==1 %}
								<input type="checkbox" checked="checked" name="isopen"/>
							{% else %}
								<input type="checkbox" name="isopen"/>
							{% endif %}
					    </div>
					</div>
				</div>
				<div class="row cl" id="fimg">
					<label class="form-label col-xs-4 col-sm-2">广告图片上传：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<div style="margin-bottom: 20px;">
							<span class="btn-upload form-group">
							  <input class="input-text upload-url radius"  type="text" placeholder="已经选择图片。图片在输入框后面！"  id="uploadfile-1" readonly><a href="javascript:void();" class="btn btn-primary radius"><i class="icon Hui-iconfont">&#xe642;</i>  浏览文件</a>
							  <input type="file" multiple  name="pic" class="input-file">
							</span>
							<div style="margin-top: 15px;">
									{% if data.pic != '' %}
									<img src="{{data.pic}}" height="60" />
									{% else %}
									<div>暂无图片</div>
									{% endif %}
							</div>
							<input style="margin-top: 10px;" type="text" class="input-text" value="{{data.url}}" placeholder="请输入图片链接地址" id="ad_title" name="url">
						</div>
					</div>
				</div>
				
				<div class="row cl">
					<div class="col-9 col-offset-2">
						<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<!--_footer 作为公共模版分离出去-->
{% include "../manage/footer.html" %}
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<style type="text/css">
	#abtn,.dtbtn{
		color: red;
	}
	.li123{
		line-height: 30px;
		background: burlywood;
		display: inline-block;
		vertical-align: middle;padding: 0 8px;
	}
</style>
<script type="text/javascript" src="/static/manage/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/manage/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/static/manage/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/static/manage/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#tab-category").Huitab({
		index:0
	});
	$("#form-category-add").validate({
		rules:{
			title:{
				required:true,
			},
			linkurl:{
				required:true,
				url:true,
			},
		}
	});

});
$('.iradio-blue').click(function (){
	$('.iradio-blue').removeClass('checked');
	$(this).addClass('checked');
	$(".iradio-blue input").removeAttr("checked");
    $(this).find('input').prop('checked',true);    
	
});

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
