<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>thinkjs CMS</title>

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->

	<body>
		<div class="container" style="margin-top: 100px;">
			<div class="jumbotron">
				<h1>thinkjs CMS</h1>
				<p>我用thinkjs 实现了基本功能的cms，建议小白用于练手。后台地址为 ，<a href="/manage">后台</a>。</p>
				<div class="list-group">
					<button type="button" class="list-group-item">1.下载源码</button>
					<button type="button" class="list-group-item">2.npm install</button>
					<button type="button" class="list-group-item">3.导入 nodecms.sql</button>
					<button type="button" class="list-group-item">4.修改 src/common/config/adapter.js</button>
					<button type="button" class="list-group-item">5.npm start</button>
					<button type="button" class="list-group-item">6.后台账号amdin，密码lizhili</button>

				<p><a class="btn btn-primary btn-lg" target="_blank" href="https://github.com/lizhilicctv/thinkjscms" role="button">GitHub地址</a> <a  target="_blank" class="btn btn-primary btn-lg" href="https://gitee.com/lizhiliwo/thinkjscms" role="button">码云地址</a></p>

		</div>
